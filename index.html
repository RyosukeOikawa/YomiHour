<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>よみあわー</title>
  </head>
  <body>
    <form name="form">
      <textarea name="text" class="text"rows="5"></textarea><br>
      <input class="read" type="button" value="読み上げる" onclick="readText();" />
    </form>
  </body>
  <script type="text/javascript">

    // APIのインスタンス化
    const synthesis = new SpeechSynthesisUtterance();

    // API使えなければアラートを表示
    if (!'SpeechSynthesisUtterance') {alert('Web Speech APIには未対応です.ChromeまたはSafariでお試しください');}

    // 日本語に設定
    synthesis.lang = 'ja-JP';

    // 読み上げる関数
    function readText() {
      // 読み上げるテキストを設定
      let inputText= document.form.text.value;
      // テキストをAPIに渡す
      synthesis.text = inputText;
      // 読みあげる
      speechSynthesis.speak(synthesis);
    }

  </script>
</html>
